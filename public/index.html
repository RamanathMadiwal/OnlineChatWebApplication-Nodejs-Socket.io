<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Online Web Chat Application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
<div class="centered-form">
  <div class="instructions">
   <h4>Instructions</h4>
    <p> 1. Open this web application in two different machines or different browsers</p>
    <br>
    <p> 2. Login using any username</p>
    <br>
    <p> 3. Add room name as per your choice Example:Private</p>
    <br>
    <p> 4. Now in other tab browser use the same room name and join the chat group</p>
  </div>
  <div>&nbsp</div>
  <div>&nbsp</div>
  <div>&nbsp</div>
  <div class="centered-form__form">
    <form action="/chat.html">
      <div class="form-field">
        <h3>Join a Chat</h3>
      </div>
      <div class="form-field">
        <label>Display name</label>
        <input type="text" name="name" autofocus/>
      </div>
      <div class="form-field">
        <label>Room name</label>
        <input type="text" name="room"/>
      </div>
      <div class="form-field">
        <button>Join</button>
      </div>
    </form>


  </div>

</div>



</body>

</html>
